<div class="modal-content">
  <div class="modal-header">
    <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button> -->
    <h4 class="modal-title text-center w-100" id="myModalLabel">Choose A Donation Schedule</h4>
  </div>
  <div class="modal-body text-center pt-3 pb-3">
    <div class="row rgba-brown-slight">
      <div class="col-md-4 p-4" *ngFor="let donation of donationElements; let i = index" [class.rgba-blue-strong]="donation.active" (click)="selectDonationAmount(donation, i)">
        <h5 *ngIf="i==2" [class.color-secondary]="!donation.active" [class.text-white]="donation.active">Or, Choose Your Own Amount</h5>
        <h4 *ngIf="i!==2" [class.color-secondary]="!donation.active" [class.text-white]="donation.active">{{ donation.donationAmount | currency:'USD':'symbol':'.2-2' }}</h4>
        <p *ngIf="i!==2" [class.text-dark]="!donation.active" [class.text-white]="donation.active" class="m-0">{{ donation.donationFrequency }}</p>
      </div>
    </div>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" color="primary" class="relative waves-light" mdbWavesEffect (click)="open()">Next</button>
  </div> -->
</div>
